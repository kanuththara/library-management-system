<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - Internship Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar (copy same from index.html for consistency) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Internship Registration</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-5">
    <h2 class="mb-4">Internship Registration Form</h2>
    <form method="POST" action="form.php" onsubmit="return validateForm()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter 10-digit phone number" />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3">
    Developed by Anuththara | 2025
  </footer>

  <!-- JavaScript Validation -->
  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();

      if (name === "" || email === "" || phone === "") {
        alert("All fields are required!");
        return false;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
