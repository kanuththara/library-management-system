<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Internship Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Internship Registration</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form onsubmit="return validateContactForm()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="contactName" class="form-control" placeholder="Your Name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="contactEmail" class="form-control" placeholder="Your Email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="contactMessage" class="form-control" rows="4" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
  </div>
  <div class="d-flex justify-content-center  align-items-bottom" style="min-height: 35vh;">
    <img src="images/contact-bg.jpg" class="img-fluid my-3" alt="contact Image" style="max-width: 700px; border-radius: 10px;">
   </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3">
    Developed by Anuththara | 2025
  </footer>

  <script>
    function validateContactForm() {
      let name = document.getElementById("contactName").value.trim();
      let email = document.getElementById("contactEmail").value.trim();
      let message = document.getElementById("contactMessage").value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields.");
        return false;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
